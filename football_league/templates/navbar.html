<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        {% url 'index' as index_url %}
        {% url 'about' as about_url %}
        {% url 'contact' as contact_url %}

        <a class="navbar-brand" href="{{index_url}}">Premier League</a>
        <button class="navbar-toggler text-uppercase font-weight-bold hs-bg-primary text-white rounded" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <!-- {% url 'index' as index_url %} -->
                <li class="nav-item mx-0 mx-lg-1"><a
                        class="nav-link py-3 px-0 px-lg-3  {% if request.path == index_url %}active{% endif %}"
                        href="{{index_url}}">Home</a></li>
                <!-- {% url 'about' as about_url %} -->
                <li class="nav-item mx-0 mx-lg-1"><a
                        class="nav-link py-3 px-0 px-lg-3  {% if request.path == about_url %}active{% endif %}"
                        href="{{about_url}}">About</a>
                </li>
                <!-- {% url 'contact' as contact_url %} -->
                <li class="nav-item mx-0 mx-lg-1"><a
                        class="nav-link py-3 px-0 px-lg-3  {% if request.path == contact_url %}active{% endif %}"
                        href="{{contact_url}}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
